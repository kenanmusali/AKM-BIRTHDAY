<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Post Generator</title>
    <link rel="stylesheet" href="./common/css/root.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif !important;
            padding: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif !important;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .email-options {
            margin: 15px 0;
        }

        .email-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .email-option input[type="checkbox"] {
            margin-right: 10px;
        }

        .custom-email {
            margin-top: 15px;
        }

        .custom-email input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .send-btn {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
        }

        .anniversary-options img {
            width: 100px;
        }

        .share-btn {
            display: none;
        }

        /* File list styles */
        .file-list {
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .file-select-btn, .file-delete-btn {
            padding: 3px 8px;
            font-size: 12px;
            cursor: pointer;
        }

        .file-select-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
        }

        .file-delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
        }

        .control-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 500;
        }
    </style>
</head>

        // Base URL configuration

        // Initialize by loading file list
        document.addEventListener('DOMContentLoaded', loadFileList);

        async function loadFileList() {
            try {
                const response = await fetch(`${BASE_URL}/api/listFiles`);
                if (!response.ok) throw new Error('Failed to load files');
                
                const files = await response.json();
                const fileListDiv = document.getElementById('fileList');
                
                if (files.length === 0) {
                    fileListDiv.innerHTML = 'No files uploaded yet';
                    return;
                }
                
                fileListDiv.innerHTML = '';
                
                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>${file}</span>
                        <div class="file-actions">
                            <button class="file-select-btn" data-filename="${file}">Select</button>
                            <button class="file-delete-btn" data-filename="${file}">Delete</button>
                        </div>
                    `;
                    fileListDiv.appendChild(fileItem);
                });
                
                // Add event listeners to buttons
                document.querySelectorAll('.file-select-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        selectFile(this.dataset.filename);
                    });
                });
                
                document.querySelectorAll('.file-delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        deleteFile(this.dataset.filename);
                    });
                });
                
            } catch (error) {
                console.error('Error loading file list:', error);
                document.getElementById('fileList').innerHTML = 'Error loading files';
            }
        }

        async function selectFile(filename) {
            try {
                // Fetch the file
                const response = await fetch(`${FULL_DOCS_PATH}${filename}`);
                if (!response.ok) throw new Error('File not found');
                
                const blob = await response.blob();
                
                // Create a File object from the blob
                const file = new File([blob], filename, { type: blob.type });
                
                // Create a data transfer object to simulate file input
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                
                // Set the file input value
                const fileInput = document.getElementById('excelFile');
                fileInput.files = dataTransfer.files;
                
                // Show success message
                alert(`Selected file: ${filename}`);
                
            } catch (error) {
                console.error('Error selecting file:', error);
                alert('Failed to select file');
            }
        }

        async function deleteFile(filename) {
            if (!confirm(`Are you sure you want to delete ${filename}?`)) return;
            
            try {
                const response = await fetch(`${BASE_URL}/api/deleteFile`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ filename })
                });
                
                if (!response.ok) throw new Error('Failed to delete file');
                
                // Refresh file list
                loadFileList();
                alert('File deleted successfully');
                
            } catch (error) {
                console.error('Error deleting file:', error);
                alert('Failed to delete file');
            }
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch(`${BASE_URL}/api/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Upload failed');
                
                const result = await response.json();
                if (result.success) {
                    alert('File uploaded successfully');
                    // Refresh file list
                    loadFileList();
                } else {
                    throw new Error(result.message || 'Upload failed');
                }
                
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('Error uploading file: ' + error.message);
            }
        }

        function fixTurkishCharacters(text) {
            if (!text) return text;
            const replacements = {
                'İ': 'İ',
                'ı': 'ı',
                'i': 'i',
                'ğ': 'ğ',
                'Ğ': 'Ğ',
                'ş': 'ş',
                'Ş': 'Ş',
                'ü': 'ü',
                'Ü': 'Ü',
                'ö': 'ö',
                'Ö': 'Ö',
                'ç': 'ç',
                'Ç': 'Ç'
            };

            return text.replace(/[İıiğĞşŞüÜöÖçÇ]/g, char => replacements[char] || char);
        }

        function transformDepartment(jobOriginal) {
            const jobReplaceList = [
                "BBGİ ofisi",
                "Bəyannamə bölməsi",
                "Gömrük təmsilçiliyi bölməsi",
                "HNBGİ ofisi",
                "Koordinasiya şöbəsi",
                "Koordinasiya şöbəsi / Sertifikatlaşdırma bölməsi",
                "Mühasibatlıq şöbəsi",
                "MB Broker",
                "Mühasibatlıq şöbəsi / Kassa - hesablaşmalar bölməsi",
                "Satış şöbəsi",
            ];

            if (jobOriginal === "TIR Park və minik avtomobillərinin dayanacağı şöbəsi") {
                return ["TIR Park və m. a. dayanacağı şöbəsi"];
            } else if (jobOriginal.startsWith("DDD / Daxili daşımalar departamenti")) {
                return ["Daxili daşımalar departamenti"];
            } else if (jobOriginal.startsWith("Təhlükəsizlik şöbəsi / Elektrik təminatı və Təmir bölməsi")) {
                return ["Təhlükəsizlik şöbəsi"];
            } else if (jobOriginal.startsWith("İRİD/İstedadların cəlbi və idarə olunması şöbəsi")) {
                return ["İRİD / İstedadların cəlbi və idarə olunması Ş."];
            } else if (jobOriginal.startsWith("ƏKTD / Anbar əməliyyatları şöbəsi (WMS)")) {
                return ["ƏKTD / Anbar əməliyyatları şöbəsi"];
            } else if (jobReplaceList.some(prefix => jobOriginal.startsWith(prefix))) {
                return ["MB BROKER"];
            } else {
                return [jobOriginal];
            }
        }

        async function processExcel() {
            const file = document.getElementById('excelFile').files[0];
            const selectedDate = document.getElementById('datePicker').value;

            if (!file || !selectedDate) {
                alert("Please upload file and select date");
                return;
            }

            const [day, month] = selectedDate.split('/');
            const reader = new FileReader();

            reader.onload = async function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                const resultContainer = document.getElementById('resultContainer');

                // Clear only the preview and employee data, keep controls
                const elementsToRemove = document.querySelectorAll('.preview-container, .month-day-display, .employee-list, .section-container');
                elementsToRemove.forEach(el => el.remove());

                // Get selected date parts
                const selectedDate = document.getElementById('datePicker').value;
                const [selectedDay, selectedMonth] = selectedDate.split('/').map(Number);

                // Filter and sort employees - those with "qızı" in name come first
                birthdayEmployees = jsonData.filter(row => {
                    if (!row.ДатаР2) return false;

                    // Convert to string in case it's a date object or number
                    const dateStr = row.ДатаР2.toString().trim();

                    // Handle different date formats
                    let day, month;

                    // Format: DD.MM.YYYY (14.06.1980)
                    if (dateStr.match(/^\d{1,2}\.\d{1,2}\.\d{4}$/)) {
                        const parts = dateStr.split('.');
                        day = parseInt(parts[0], 11);
                        month = parseInt(parts[1], 10);
                    }
                    // Format: YYYY-MM-DD (if dates come as ISO strings)
                    else if (dateStr.match(/^\d{4}-\d{1,2}-\d{1,2}$/)) {
                        const parts = dateStr.split('-');
                        day = parseInt(parts[2], 11);
                        month = parseInt(parts[1], 11);
                    }
                    // If it's an Excel serial date number (unlikely but possible)
                    else if (!isNaN(dateStr)) {
                        const date = new Date((parseFloat(dateStr) - 25569) * 86400 * 1000);
                        day = date.getDate();
                        month = date.getMonth() + 1;
                    } else {
                        console.warn("Unrecognized date format:", dateStr);
                        return false;
                    }

                    return day === selectedDay && month === selectedMonth;
                }).sort((a, b) => {
                    // Check if name ends with "qızı" (case insensitive)
                    const aName = (a.ссылка || '').toString().toLowerCase();
                    const bName = (b.ссылка || '').toString().toLowerCase();
                    
                    const aHasQizi = aName.endsWith('qızı');
                    const bHasQizi = bName.endsWith('qızı');
                    
                    if (aHasQizi && !bHasQizi) return -1;
                    if (!aHasQizi && bHasQizi) return 1;
                    return 0; // Keep original order if both have or don't have "qızı"
                });

                // Create and populate section divs
                const sectionContainer = document.createElement('div');
                sectionContainer.className = 'section-container';

                for (let i = 0; i < 5; i++) {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'section-div' + (i >= birthdayEmployees.length ? ' empty' : '');
                    sectionDiv.id = `section-${i + 1}`;

                    if (i < birthdayEmployees.length) {
                        const employee = birthdayEmployees[i];
                        const name = fixTurkishCharacters(employee.ссылка);
                        const jobOriginal = fixTurkishCharacters(employee.Department || '').trim();
                        const jobLines = transformDepartment(jobOriginal);

                        sectionDiv.innerHTML = `
                            <h3>${name || 'Name not available'}</h3>
                            <div>${jobLines.join('<br>')}</div>
                        `;
                    } else {
                        sectionDiv.innerHTML = `<h3>Section ${i + 1}</h3>`;
                    }

                    sectionContainer.appendChild(sectionDiv);
                }

                resultContainer.appendChild(sectionContainer);

                if (birthdayEmployees.length === 0) {
                    resultContainer.innerHTML += '<p>No employees found with birthdays on this date</p>';
                    return;
                }

                // Display month and day
                const monthNames = ["YANVAR", "FEVRAL", "MART", "APREL", "MAY", "İYUN",
                    "İYUL", "AVQUST", "SENTYABR", "OKTYABR", "NOYABR", "DEKABR"];
                const monthName = monthNames[selectedMonth - 1];

                const monthDayDisplay = document.createElement('div');
                monthDayDisplay.className = 'month-day-display';
                monthDayDisplay.innerHTML = `
                    <div class="Section-month">${monthName}</div>
                    <div class="Section-day">${selectedDay}</div>
                `;
                resultContainer.appendChild(monthDayDisplay);

                // Set day rotation based on month
                const highRotationMonths = ["YANVAR", "FEVRAL", "AVQUST", "SENTYABR", "OKTYABR", "NOYABR", "DEKABR"];
                const lowRotationMonths = ["MART", "APREL", "MAY", "İYUN", "İYUL"];

                if (highRotationMonths.includes(monthName)) {
                    dayRotation = 1.4;
                } else if (lowRotationMonths.includes(monthName)) {
                    dayRotation = 1.8;
                }

                // Create anniversary selector and position controls
                createAnniversarySelector();
                createPositionControls();
                createTextPositionControls();

                try {
                    canvasBgImage = await loadImage(`${BASE_URL}/assets/img/canva.png`);
                    generateFinalImage();
                } catch (error) {
                    console.error("Error loading canvas background:", error);
                    alert("Failed to load canvas background image");
                }
            };

            reader.readAsArrayBuffer(file);
        }

        async function generateFinalImage() {
            if (!canvasBgImage || !selectedAnniversaryImage) return;

            const monthName = document.querySelector('.Section-month')?.textContent;
            const day = document.querySelector('.Section-day')?.textContent;

            try {
                const canvas = document.createElement('canvas');
                canvas.width = canvasBgImage.width;
                canvas.height = canvasBgImage.height;
                const ctx = canvas.getContext('2d');

                // Draw background
                ctx.drawImage(canvasBgImage, 0, 0);

                // Draw month name with rotation
                ctx.save();
                ctx.translate(canvas.width / 2 + monthX, canvas.height / 2 + monthY);
                ctx.rotate(monthRotation * Math.PI / 180);

                ctx.fillStyle = '#016EE2';
                ctx.font = 'italic 900 111px Inter';
                ctx.textAlign = 'center';
                ctx.shadowColor = '#0346B8';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 5;
                ctx.shadowOffsetY = 5;
                ctx.fillText(monthName, 0, 0);

                // Add black drop shadow
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                ctx.fillText(monthName, 0, 0);

                ctx.restore();

                // Draw day with rotation
                ctx.save();
                ctx.translate(canvas.width / 2 + dayX, canvas.height / 2 + dayY);
                ctx.rotate(dayRotation * Math.PI / 180);

                ctx.fillStyle = '#016EE2';
                ctx.font = 'italic 900 455.5px Inter';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = '#0346B8';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 7;
                ctx.shadowOffsetY = 7;
                ctx.fillText(day, 0, 0);

                // Add black drop shadow for day
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                ctx.fillText(day, 0, 0);

                ctx.restore();

                // Reset shadow for employee sections
                ctx.shadowColor = 'transparent';

                // Draw employee sections
                const startX = (canvas.width - 1054) / 2 + currentX;
                const startY = currentY;
                const divWidth = 1054;
                const divHeight = 207;
                const gap = 17;

                for (let i = 0; i < 5; i++) {
                    const employee = birthdayEmployees[i];
                    const y = startY + (i * (divHeight + gap));

                    ctx.fillStyle = '#ffffff';
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
                    ctx.shadowBlur = 10;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 5;
                    ctx.globalAlpha = employee ? 1 : 0.5;

                    // Draw rounded rectangle
                    ctx.beginPath();
                    ctx.moveTo(startX + 18, y);
                    ctx.lineTo(startX + divWidth - 18, y);
                    ctx.quadraticCurveTo(startX + divWidth, y, startX + divWidth, y + 18);
                    ctx.lineTo(startX + divWidth, y + divHeight - 18);
                    ctx.quadraticCurveTo(startX + divWidth, y + divHeight, startX + divWidth - 18, y + divHeight);
                    ctx.lineTo(startX + 18, y + divHeight);
                    ctx.quadraticCurveTo(startX, y + divHeight, startX, y + divHeight - 18);
                    ctx.lineTo(startX, y + 18);
                    ctx.quadraticCurveTo(startX, y, startX + 18, y);
                    ctx.closePath();
                    ctx.fill();

                    ctx.shadowColor = 'transparent';
                    ctx.globalAlpha = 1;

                    if (employee) {
                        const name = fixTurkishCharacters(employee.ссылка) || 'Name not available';
                        const jobOriginal = fixTurkishCharacters(employee.Department || '').trim();
                        const jobLines = transformDepartment(jobOriginal);

                        // Draw employee name with 4px top margin
                        ctx.fillStyle = '#000000';
                        ctx.font = 'bold 50px Inter';
                        ctx.textAlign = 'left';
                        ctx.fillText(name, startX + 30, y + 70 + 14); // Added 4px top margin

                        // Draw department with 7px top margin
                        ctx.fillStyle = '#000000';
                        ctx.font = '500 47px Inter';

                        // Handle multi-line departments
                        jobLines.forEach((line, j) => {
                            // First line has 7px top margin, subsequent lines follow normal spacing
                            const lineMargin = j === 0 ? 44 : 0;
                            ctx.fillText(line, startX + 30, y + 120 + (j * 45) + lineMargin);
                        });
                    }
                }

                // Draw anniversary image LAST so it appears on top of everything
                const anniversaryImg = await loadImage(selectedAnniversaryImage);
                ctx.drawImage(anniversaryImg, 0, 0, canvas.width, canvas.height);

                currentCanvasDataURL = canvas.toDataURL('image/png');

                const previewContainer = document.createElement('div');
                previewContainer.className = 'preview-container';

                const previewImg = document.createElement('img');
                previewImg.className = 'preview-image';
                previewImg.src = currentCanvasDataURL;

                const buttonGroup = document.createElement('div');
                buttonGroup.className = 'button-group';

                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = 'Download Birthday Post';
                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.download = `Birthday_${monthName}_${day}.png`;
                    link.href = currentCanvasDataURL;
                    link.click();
                };

                const shareBtn = document.createElement('button');
                shareBtn.className = 'share-btn';
                shareBtn.textContent = 'Share via Email';
                shareBtn.onclick = () => {
                    document.getElementById('emailModal').style.display = 'block';
                };

                buttonGroup.appendChild(downloadBtn);
                buttonGroup.appendChild(shareBtn);

                document.querySelector('.preview-container')?.remove();
                previewContainer.appendChild(previewImg);
                previewContainer.appendChild(buttonGroup);

                const positionControls = document.querySelector('.position-controls');
                if (positionControls) {
                    positionControls.after(previewContainer);
                } else {
                    document.getElementById('resultContainer').appendChild(previewContainer);
                }

            } catch (error) {
                console.error("Error generating final image:", error);
                alert("Error generating final image. Please check console for details.");
            }
        }

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.onload = () => resolve(img);
                img.onerror = (e) => {
                    console.error("Error loading image:", src, e);
                    reject(new Error(`Failed to load image: ${src}`));
                };
                img.src = src;
            });
        }

        // Initialize modal functionality
        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.getElementById('emailModal');
            const closeBtn = document.querySelector('.close');
            const cancelBtn = document.getElementById('cancelEmail');
            const sendBtn = document.getElementById('sendEmail');

            // Close modal when clicking X or cancel button
            closeBtn.onclick = function () {
                modal.style.display = 'none';
            }
            cancelBtn.onclick = function () {
                modal.style.display = 'none';
            }

            // Close modal when clicking outside
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            // Handle send email button
            sendBtn.onclick = function() {
                const emails = [];
                
                // 1. Get checked emails
                document.querySelectorAll('.email-option input[type="checkbox"]:checked').forEach(checkbox => {
                    const email = checkbox.nextElementSibling.textContent.trim();
                    emails.push(email);
                });

                // 2. Get additional emails
                const additionalEmails = document.getElementById('additionalEmails').value
                    .split(',')
                    .map(email => email.trim())
                    .filter(email => email !== '');

                // 3. Validate emails
                for (const email of additionalEmails) {
                    if (!email.endsWith('@absheronport.az')) {
                        alert(`Error: ${email} must end with @absheronport.az`);
                        return;
                    }
                }

                // 4. Combine emails
                const allEmails = [...emails, ...additionalEmails];
                if (allEmails.length === 0) {
                    alert('Please select at least one email address.');
                    return;
                }

                // 5. Create canvas with original size
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // 6. Convert canvas to downloadable PNG
                    canvas.toBlob(function(blob) {
                        const a = document.createElement('a');
                        const url = URL.createObjectURL(blob);
                        
                        // Set filename
                        const monthName = document.querySelector('.Section-month').textContent;
                        const day = document.querySelector('.Section-day').textContent;
                        const filename = `Birthday_${monthName}_${day}.png`;
                        
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        
                        // Clean up
                        setTimeout(() => {
                            document.body.removeChild(a);
                            window.URL.revokeObjectURL(url);
                        }, 100);
                        
                        // 7. Open Outlook (blank body = auto-adds signature)
                        const subject = `Birthday Greetings - ${monthName} ${day}`;
                        const mailtoLink = `mailto:${allEmails.join(',')}?subject=${encodeURIComponent(subject)}`;
                        window.location.href = mailtoLink;
                        
                        // 8. Show instructions
                        alert("1. Image downloaded.\n2. Outlook opened (signature auto-added).\n3. Manually attach the image.");
                        
                        // 9. Close modal
                        modal.style.display = 'none';
                    }, 'image/png');
                };
                img.src = currentCanvasDataURL;
            };
        });
    </script>
