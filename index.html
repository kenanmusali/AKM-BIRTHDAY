<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Post Generator</title>
    <link rel="stylesheet" href="./common/css/root.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        .employee-controls {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-height: 400px;
            width: fit-content;
            overflow-y: auto;
        }
        
        .employee-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background-color: white;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        
        .employee-info {
            flex-grow: 1;
            margin-right: 2rem;
        }
        
        .employee-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn-up {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-down {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        
        .btn-add {
            background-color: #9C27B0;
            color: white;
        }
        
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .drag-handle {
            cursor: move;
            margin-right: 10px;
            font-size: 18px;
        }
        
        #result {
            display: block !important;
            visibility: visible !important;
        }
        
        .manual-add-section {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 800px
        }
        
        .manual-add-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .manual-add-btn {
            padding: 10px 15px;
            background-color: #9C27B0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .manual-add-btn:hover {
            background-color: #7B1FA2;
        }

        .logo {
            height: 100px;
            margin-left: -1rem;
            width: 13rem;
            object-fit: cover;
            -webkit-user-drag: none;
            user-select: none;
            user-select: none;
        }
        
    </style>
</head>

<body>
    <img src="./assets/svg/akp.png" class="logo">
    <div class="control-panel">
        <div class="control-group">
            <label for="excelFile">Excel File</label>
            <input type="file" id="excelFile" accept=".xlsx, .xls">

            <p>or Choose from the list</p>

            <div class="excel-file-list" id="excelFileList">
                Loading available Excel files...
            </div>
        </div>
        <div class="control-group upload">
            <label for="excelFileUpload">Upload Excel File</label>
            <input type="file" id="excelFileUpload" accept=".xlsx, .xls">
        </div>

        <div class="control-group">
            <label for="datePicker">Birthday Date</label>
            <input type="text" id="datePicker" placeholder="DD/MM">
        </div>
        <button id="processBtn">Generate Birthday Post</button>
    </div>
    
    <div class="control-group">
        <div id="result"></div>
    </div>
    
    <div id="resultContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="./common/js/pin.js"></script>
    <script src="./common/js/main.js"></script>
</body>
</html>
